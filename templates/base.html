{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    {% comment %} <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"> {% endcomment %}
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Task Mate"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
              <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
          <div class="d-flex">
            <div class="p-2 text-light text-nowrap">Logged in as {{ user.username }}</div>
            <a class="nav-link" href="{% url 'logout' %}">
              <button class="btn btn-info me-2 my-2 my-sm-0 text-nowrap" type="submit">Logout</button>
            </a>
          </div>
        {% else %}
          <a href="{% url 'login' %}">
            <button class="btn btn-success me-2 my-2 my-sm-0 text-nowrap" type="submit">Login</button>
          </a>
          <a href="{% url 'register' %}">
            <button class="btn btn-primary me-2 my-2 my-sm-0 text-nowrap" type="submit">Register</button>
          </a>
        {% endif %}
        
      </nav>
  </head>
  <body class="bg-light">
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
